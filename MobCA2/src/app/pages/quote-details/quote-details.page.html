<ion-card class="ion-card">
  <ion-item>
    <ion-avatar slot="start">
      <img src="./assets/icon/quote.ico" alt="ion">
    </ion-avatar>
    <ion-label>
      <h3>{{quote?.author}}</h3>
      <p>{{quote?.air_date}}</p>
    </ion-label>
  </ion-item>
  <img  width="100" height="120" src="./assets/icon/quote.png" alt="ion">
  <ion-card-header>
        <ion-card-title>{{quote?.author}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>    
     <p>Air Date: {{quote?.air_date}}</p>
     <p>Series: {{quote?.series}}</p>   
     <p>Quote: {{quote?.quote}}</p>         
  </ion-card-content>
